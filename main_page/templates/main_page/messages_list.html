<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>method</th>
        <th>body</th>
        <th>encoding</th>
        <th>content_type</th>
    </tr>
    {% for el in elements %}
        <tr>
            <td>{{ el.method }}</td>
            <td>{{ el.body }}</td>
            <td>{{ el.encoding }}</td>
            <td>{{ el.content_type }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
